name: PR
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

jobs:
  lint:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: './node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('./package.json') }}
      - uses: actions/cache@v2
        with:
          path: './target'
          key: ${{ runner.os }}-modules-${{ hashFiles('./Cargo.lock') }}
      - name: install
        run: ./scripts/dev-env/run.sh npm install --no-optional --legacy-peer-deps
      - name: npm run lint
        run: ./scripts/dev-env/run.sh npm run lint
      - name: lint-rust.sh
        run: ./scripts/dev-env/run.sh scripts/lint-rust.sh

  test:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: './target'
          key: ${{ runner.os }}-modules-${{ hashFiles('./Cargo.lock') }}
      - name: test-rust.sh
        run: ./scripts/dev-env/run.sh scripts/test-rust.sh

  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    env:
      ZIP_NAME: A32NX.zip
      BUILD_DIR_NAME: zip-build
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: './node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('./package.json') }}
      - uses: actions/cache@v2
        with:
          path: './target'
          key: ${{ runner.os }}-modules-${{ hashFiles('./Cargo.lock') }}
      - name: Build A32NX
        run: |
          ./scripts/dev-env/run.sh npm install --no-optional --legacy-peer-deps
          ./scripts/dev-env/run.sh ./scripts/build.sh --no-tty
      - name: Generate ZIP file
        run: |
          mkdir ./${{ env.BUILD_DIR_NAME }}
          zip -r ./${{ env.BUILD_DIR_NAME }}/${{ env.ZIP_NAME }} ./A32NX/
      - uses: actions/upload-artifact@v2
        with:
          name: A32NX
          path: ${{ env.BUILD_DIR_NAME }}/${{ env.ZIP_NAME }}
